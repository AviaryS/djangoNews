<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
</head>
<body>
    <table>
        {% for post in posts %}
            {% for elem in post.values %}
                {% if elem != 'on' %}
                    <p>{{ elem }}</p>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </table>
</body>
</html>
